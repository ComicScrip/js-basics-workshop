<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>The most advanced and user-friendly computing machine ever created</h1>

    <label for="firstValueInput">First value : </label>
    <input type="number" id="firstValueInput" />

    <label for="operator">Operator : </label>
    <select id="operator">
      <option>+</option>
      <option>-</option>
      <option>x</option>
      <option>/</option>
    </select>

    <label for="secondValueInput">Second value : </label>
    <input type="number" id="secondValueInput" />

    <button id="calculateBtn">Calculate</button>

    <div id="result"></div>
  </body>
  <script src="script.js"></script>
</html>
